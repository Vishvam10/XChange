<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat Window</title>
</head>
<body>
    <div class="chat-container">
        <div class="lines line"></div>
        <div class="lines line1"></div>
        <div class="lines line2"></div>
        <div class="chat-display">
            <div class="left-nav">
                <h1 class="username">Username</h1>
                <h3 class="roomno">Room 1</h3>
                <div class="users">
                    <h1 class="act">Active Users</h1>
                    <ul class="users-list"></ul>
                </div>
                <div class="panel">
                    <ion-icon name="settings-outline"></ion-icon>
                    <ion-icon name="exit-outline"></ion-icon>
                </div>
            </div>
            <div class="chat-area">
            </div>
            <div class="submit-msg">
                <input type="text" name="message" id="message1" placeholder="Enter your message" required/>
            </div>
            <div class="send-btn">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
        </div>
        <div class="settings-panel">
            <div class="color-scheme">
                <h2 class="cscheme">
                    COLORS SCHEME
                </h2>
                <div class="lines line3"></div>
                <div class="circle-container">
                    <div class="circle c-1"></div>
                    <div class="circle c-2"></div>
                    <div class="circle c-3"></div>
                    <div class="circle c-4"></div>
                    <div class="circle c-5"></div>
                    <div class="circle c-6"></div>
                    <div class="circle c-7"></div>
                    <div class="circle c-8"  ></div>
                </div>
            </div>
            <div class="theme">

                <div class="lines line4"></div>
                <h2 class="th">THEME</h2>
                <div class="ld">
                    <h4 class="t tl">LIGHT</h4>
                    <h4 class="t td">DARK</h4>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
