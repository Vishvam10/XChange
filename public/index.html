<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Xchange | Login Page</title>
</head>
<body>
    <div class="container">
        <div class="chat-entry">
            <h1 class="ph">Welcome to XChange !</h1>
            <form action="chat.html" class="form">
                <div class="name-input">
                    <label for="username" class="name-inp">USERNAME</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username ..."
                        autocomplete="off"
                        required
                    />
                </div>
                <div class="room-input">
                    <label for="room" class="room-inp">ROOM</label>
                    <select name="room" id="room" class="room-sel" required>
                        <option value="" disabled selected>Select your option</option>
                        <option value="Room 1">Room 1</option>
                        <option value="Room 2">Room 2</option>
                        <option value="Room 3">Room 3</option>
                        <option value="Room 4">Room 4</option>
                        <option value="Room 5">Room 5</option>
                        <option value="Room 6">Room 6</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </div>
        <div class="footer">
            <span>
                Made with ‚ù§.
            </span>
            <span>
                Developed by <a href="https://github.com/Vishvam10" class="link" target="_blank" rel="noopener noreferrer">Vishvam</a>.
            </span>
        </div>
    </div>
</body>
</html>
